<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="light"> <!-- 預設淺色 -->
<head>
  <meta charset="UTF-8">
  <title>{% block title %}我的待辦清單{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .theme-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-body text-body">

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'todo_list' %}">📝 Todo 清單</a>
      <div class="d-flex align-items-center ms-auto">
        <span class="me-3 text-white theme-toggle">🌙 / ☀️</span>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="#">{{ user.username }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">登出</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">登入</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">註冊</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script>
    // 主題切換功能
    const toggleButton = document.querySelector('.theme-toggle');
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) {
      html.setAttribute('data-bs-theme', savedTheme);
    }

    toggleButton.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>

</body>
</html>
